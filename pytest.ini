[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = auto
timeout = 300
timeout_method = thread

markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests (prompt injection, SQL injection, XSS)
    drift: Drift detection tests (data, concept, prediction)
    performance: Performance tests
    slow: Slow running tests (deselect with '-m "not slow"')
    stress: Stress and load tests (deselect with '-m "not stress"')
    reliability: Reliability and hallucination tests
    causal: Causal analysis tests
    impact: Business impact tests
    api: API integration tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
