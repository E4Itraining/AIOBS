# =============================================================================
# AIOBS Grafana Configuration
# =============================================================================
# Ce fichier configure les parametres globaux de Grafana pour AIOBS
# =============================================================================

[paths]
# Chemins par defaut (pas de modification necessaire)

[server]
# Configuration du serveur
protocol = http
http_port = 3000
domain = localhost
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[database]
# Utilisation de SQLite par defaut (inclus dans le volume)

[session]
# Configuration des sessions

[dataproxy]
# Augmentation du timeout pour les requetes longues
timeout = 60
keep_alive_seconds = 30

[analytics]
# Desactivation de la telemetrie
reporting_enabled = false
check_for_updates = false

[security]
# Configuration de securite
admin_user = admin
disable_gravatar = true
cookie_secure = false
cookie_samesite = lax

[snapshots]
# Activation des snapshots
external_enabled = true

[dashboards]
# Configuration des dashboards
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path = /etc/grafana/provisioning/dashboards/aiobs-dashboard.json

[users]
# Configuration des utilisateurs
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth]
# Configuration d'authentification
disable_login_form = false
disable_signout_menu = false

[auth.anonymous]
# Acces anonyme desactive par defaut
enabled = false

[log]
# Configuration des logs
mode = console
level = info

[log.console]
level = info
format = console

[alerting]
# Configuration des alertes
enabled = true
execute_alerts = true

[unified_alerting]
# Nouvelles alertes unifiees
enabled = true

[explore]
# Activation d'Explore
enabled = true

[help]
enabled = true

[profile]
enabled = true

[news]
enabled = false

# =============================================================================
# Configuration de l'affichage du temps
# =============================================================================

[date_formats]
# Format par defaut pour l'affichage complet
full_date = YYYY-MM-DD HH:mm:ss

# Format pour les intervalles horaires
interval_second = HH:mm:ss
interval_minute = HH:mm
interval_hour = DD/MM HH:mm
interval_day = DD/MM
interval_month = MM/YYYY
interval_year = YYYY

# Format par defaut pour l'utilisation
default_timezone = browser
use_browser_locale = true

[panels]
# Activation des info-bulles (tooltips) partagees
disable_sanitize_html = false

[feature_toggles]
# Fonctionnalites experimentales
enable = timeSeriesTimeRange

# =============================================================================
# Configuration du time picker
# =============================================================================
# Les options de plage de temps sont configurees dans les dashboards
# Plages disponibles: 5m, 15m, 1h, 6h, 12h, 24h, 2d, 7d, 30d, 90d
# =============================================================================
