# =============================================================================
# AIOBS Prometheus Configuration
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'aiobs-monitor'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # AIOBS Backend
  - job_name: 'aiobs-backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # AIOBS Visualization
  - job_name: 'aiobs-visualization'
    static_configs:
      - targets: ['visualization:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # VictoriaMetrics
  - job_name: 'victoriametrics'
    static_configs:
      - targets: ['victoriametrics:8428']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

# Remote write to VictoriaMetrics (optional)
remote_write:
  - url: http://victoriametrics:8428/api/v1/write
