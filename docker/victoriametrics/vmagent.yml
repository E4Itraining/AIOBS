# =============================================================================
# AIOBS VMAgent Configuration
# VictoriaMetrics Agent for scraping Prometheus-compatible metrics
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'aiobs-monitor'
    environment: 'production'

# Scrape configurations
scrape_configs:
  # VMAgent self-monitoring
  - job_name: 'vmagent'
    static_configs:
      - targets: ['localhost:8429']

  # VictoriaMetrics
  - job_name: 'victoriametrics'
    static_configs:
      - targets: ['victoriametrics:8428']

  # AIOBS Backend
  - job_name: 'aiobs-backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # AIOBS Visualization
  - job_name: 'aiobs-visualization'
    static_configs:
      - targets: ['visualization:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
