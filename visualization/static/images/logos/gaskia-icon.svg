<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>GASKIA Icon - Oeil Stylisé</title>
  <defs>
    <!-- Gradient Or Sahel vers Terre Cuite -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A017"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
    <linearGradient id="iconGradientVertical" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D4A017"/>
      <stop offset="50%" stop-color="#C49115"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
  </defs>

  <!-- Oeil stylisé - Concept B -->
  <g id="eye-icon" transform="translate(4, 8)">
    <!-- Forme extérieure de l'oeil (amande) -->
    <path d="M4 16 Q20 0, 36 16 Q20 32, 4 16 Z"
          fill="none"
          stroke="url(#iconGradient)"
          stroke-width="3.5"
          stroke-linecap="round"/>
    <!-- Iris/Pupille centrale -->
    <circle cx="20" cy="16" r="8" fill="url(#iconGradientVertical)"/>
    <!-- Reflet -->
    <circle cx="17" cy="13" r="2.5" fill="#F5F5F0" opacity="0.6"/>
  </g>
</svg>
